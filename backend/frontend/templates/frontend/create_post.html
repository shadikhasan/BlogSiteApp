<!-- myapp/templates/myapp/create_post.html -->
{% extends "myapp/base.html" %}

{% block title %}Create Post{% endblock %}

{% block content %}
    <h1>Create Post</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.media }}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <a href="{% url 'my-posts' %}">Back to My Posts</a>
{% endblock %}
